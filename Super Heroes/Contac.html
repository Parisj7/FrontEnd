<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="css/Styleform.css">
</head>
<body>
    <header>
      <img src="img/logo.png" alt="logo tienda" class="logotienda">
      <h1>Nombre Tienda</h1>
    </header> 
      <main>
        <div class="formulario">
            <h2>Contacto</h2>
            <form action="login.html" method="POST">
                <input type="text" name="NombreApellido" id="NombreApellido" placeholder="Nombre y Apellido" required>

                <input type="email" name="email" id="email" placeholder="E-mail" required>

                <textarea name="comentario" id="comentario" placeholder="Inserte su comentario" required></textarea>
                
                <a class=reset href="Contac.html">Resetear</a>
                <a class=entrar href="index.html">Entrar</a>
            </form>
        </div>
        
        
      </main>
    <footer>
        <p class='footertext'>Todos los derechos reservados a Franco Paris</p>
    </footer>

</body>
</html>
