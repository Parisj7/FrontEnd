<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido Desconocido!</title>
    <link rel="stylesheet" href="css/Styleform.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo tienda" class="logotienda">
        <h1>Nombre Tienda</h1>
    </header>  
    <main>
        <div class="formulario">
            <h2>Registro</h2>
            <form action="Register.html" method="POST">

                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>

                <select name="country" value="País">
                    <option value="Pais">País</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Chile">Chile</option>
                </select>
                <a class=reset href="Register.html">Resetear</a>
                <a class=entrar href="index.html">Entrar</a>

            </form>
            <p>¿Ya tenés una cuenta? <a href="Login.html">Ingresá</a></p>
        </div>        
    </main>
    <footer>
        <p class='footertext'>Todos los derechos reservados a Franco Paris</p>
    </footer>

</body>
</html>
